<ion-header>

  <ion-navbar>
    <ion-title>library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let quote of quotesCollection" (click)="loadThisCategory(quote.category)">
      <ion-icon [name]="quote.icon" item-start ></ion-icon>
        {{quote.category}}
      <!--<ion-icon name="rose" item-end></ion-icon>-->
      <p>{{quote.quotes.length}} Quotes</p>
    </ion-item>
  </ion-list>
</ion-content>
