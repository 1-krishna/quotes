<ion-header>

  <ion-navbar>
    <ion-title>quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let quoteToBeShown of quotesToBeShown; let i=index">
    <ion-card-content>
      <ion-card-title>
        <!-- {{quoteToBeShown.person}} -->
        {{quotesToBeShown[i].person}}
      </ion-card-title>
      <p>
        <!-- {{quoteToBeShown.text}} -->
        {{quotesToBeShown[i].text}}
      </p>

      <ion-row>
        <ion-col col-12 text-right>
          <button *ngIf="!isAlreadyFav(quotesToBeShown[i])" ion-button small clear icon-right (click)="showConfirm(quotesToBeShown[i])">
            Favourite
            <ion-icon name="star"></ion-icon>
          </button>
          <button *ngIf="isAlreadyFav(quotesToBeShown[i])" ion-button small clear icon-right (click)="showConfirm(quotesToBeShown[i])"
            color="danger">
            Unfavourite
            <ion-icon name="star"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <!--<button ion-button item-end clear small icon-end style="float:right">
        <ion-icon name="star">Favourite</ion-icon>
      </button>-->
    </ion-card-content>
  </ion-card>
</ion-content>
