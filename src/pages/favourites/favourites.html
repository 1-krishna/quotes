<ion-header>

  <ion-navbar>
    <ion-title>favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let quo of quote">
    <ion-card>
      <button ion-button (click)="openModal(quo)" clear>
        {{quo.text}}
      </button>
    </ion-card>
  </ion-list>
  
</ion-content>
