<ion-header>

  <ion-navbar>
    <ion-title>favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let quo of quote let i=index">
        <ion-card-content >
          <ion-card-title>
           {{quote[i].person}}
          </ion-card-title>
          <p>
           {{quote[i].text}}
          </p>
    
          <ion-row>
            <ion-col col-12 text-right >
              <button ion-button small clear icon-right (click)="removeConfirm(quote[i])">
                Remove
                <ion-icon name="star"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
</ion-content>
